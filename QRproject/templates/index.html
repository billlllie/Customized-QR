<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js"></script>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/locales/zh.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/themes/fa/theme.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="{{ url_for("static", filename="img/favicon.ico") }}">
		<title>Custumize QR</title>
	</head>
	<body>
		<div class="container text-center">
			<h1>Customize you QR code now!</h1>
			<div class="col-xs-1">
				<p><br><br>web_url or</p>
			</div>
			<div class="col-xs-3">
				<a target="_blank">
					<img class="img-responsive" src="https://pan.oaak.bid/?/VPS/resources/customed_QR/QR.png" alt>
				</a>
			</div>
			<div class="col-xs-1">
				<p><br><br>+</p>
			</div>
			<div class="col-xs-3">
				<a target="_blank">
					<img class="img-responsive" src="https://pan.oaak.bid/?/VPS/resources/customed_QR/pic.jpeg" alt>
				</a>
			</div>
			<div class="col-xs-1">
				<p><br><br>=</p>
			</div>
			<div class="col-xs-3">
				<a target="_blank">
					<img class="img-responsive" src="https://pan.oaak.bid/?/VPS/resources/customed_QR/MyQR.png" alt>
				</a>
			</div>
			<div class="col-xs-12">
				<h3>only gif,jpg,bmp and svg files are allowed to upload<br><br></h3>
			</div>
			<div class="col-xs-12">
				<h4>The picture would suit the best with a resolution of 275x275<br><br>(or at least a square one!)<br> <br></h4>
			</div>
			<form action="./upload" method="POST" class="form-horizontal" enctype="multipart/form-data" role="form">
				<div class="form-group">
					<label for="inputurl:" class="col-xs-4 control-label">URL(or just a string)</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" name="inputurl" placeholder="https://github.com/sylnsfar/qrcode"></input>
					</div>
				</div>
				<div class="form-group file">
					<label class="col-xs-4 control-label">QR</label>
					<div class="col-xs-4">
						<input id="btn1" name="QR" type="file" accept="image/jpeg image/png image/gif image/bmp svg" class="file-loading">
						<script>
						    $(document).on('ready', function() {
						        $("#btn1").fileinput({
						            browseClass: "btn btn-success",
						            browseLabel: "Pick QR",
						            browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
						            showCaption: false,    //不显示标题
						            showRemove: false,     //不显示删除按钮
						            showUpload: false,      //不显示上传按钮
						            showPreview: true,
						            autoReplace: true,
						            maxFileCount: 1,
						            allowedFileExtensions: ["jpg", "gif", "png", "gif","svg","jpeg"]
						        });    //只显示选择文件的按钮
						    });
						</script>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label">Pic</label>
					<div class="col-xs-4">
						<input id="btn2" name="Pic" type="file" accept="image/jpeg image/png image/gif image/bmp svg" class="file-loading">
						<script>
						    $(document).on('ready', function() {
						        $("#btn2").fileinput({
						            browseClass: "btn btn-info",
						            browseLabel: "Pick BG",
						            browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
						            showCaption: false,    //不显示标题
						            showRemove: false,     //不显示删除按钮
						            showUpload: false,      //不显示上传按钮
						            showPreview: true,
						            autoReplace: true,
						            maxFileCount: 1,
						            allowedFileExtensions: ["jpg", "gif", "png", "gif","svg","jpeg"]
						        });    //只显示选择文件的按钮
						    });
						</script>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" id="btn3" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
